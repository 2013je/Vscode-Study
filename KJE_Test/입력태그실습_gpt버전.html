<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-lg w-full mx-auto">
    <div class="bg-white p-8 border border-gray-300">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Step 1: 아이디/비밀 입력</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="아이디">
        <input class="mt-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="비밀번호">
        <input class="mt-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="비밀번호 확인">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Step 2: 개인정보</label>
        <div class="flex items-center mb-4">
          <input id="gender_male" type="radio" name="gender" class="h-4 w-4">
          <label for="gender_male" class="ml-2 block text-sm text-gray-700">남성</label>
          <input id="gender_female" type="radio" name="gender" class="h-4 w-4 ml-6">
          <label for="gender_female" class="ml-2 block text-sm text-gray-700">여성</label>
        </div>
        <select class="block w-full border border-gray-300 rounded py-2 px-3 leading-tight text-gray-700">
          <option>현업분야</option>
          <!-- Add other options here -->
        </select>
        <input class="mt-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="생일">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Step 3: 취미도</label>
        <div class="flex items-center mb-4">
          <input type="checkbox" class="h-4 w-4">
          <label class="ml-2 block text-sm text-gray-700">취미</label>
          <input type="checkbox" class="h-4 w-4 ml-6">
          <label class="ml-2 block text-sm text-gray-700">야구</label>
          <input type="checkbox" class="h-4 w-4 ml-6">
          <label class="ml-2 block text-sm text-gray-700">농구</label>
        </div>
        <label class="block text-sm text-gray-700">좋아하는 색깔:</label>
        <input class="border border-gray-300 rounded py-2 px-3" type="color">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Step 4: 전문 신문 문</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5" placeholder="내용을 여기에 작성해 주세요."></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">제출</button>
        <button class="bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded" type="button">초기화</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>

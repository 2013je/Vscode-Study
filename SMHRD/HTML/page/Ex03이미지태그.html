<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
    <!-- 상대경로 : 특정 위치를 기준으로 파일 or 폴더의 경로 -->
    <!-- 외부 경로 : 웹사이트 경로-->
    <!-- 1. 현재 위치 기준 : './'로 표현 -->
    <!-- 2. 상위폴더 기준 : '../'로 표현 
        : '../'는 상위폴더로 올라간다는 의미 -->

    <img src="../img/cat1.jfif" alt="...">
    <!-- 3. 최상위폴더기준 : '/'로 표현 
        : 최상위폴더 -> 가장 바깥쪽에 있는 폴더 -->
    <img src="/HTML/img/cat1.jfif" alt="">

    <!-- 주로 1,2번의 방식으로 접근한다.
        3번은 경로가 너무 길어질 수 있음 -->


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ctrl+ / : 주석 태그 -->
    <!-- alt + L , alt + O > 실행 
    이후에는 파일 저장하면 알아서 갱신됨 : live 확장자 사용-->
    
    <!--  제목 표현하는 태그 
        : 1~6까지 표현
        : 숫자가 커질수록 내용 크기 작아짐
    -->
    <h1>HTML 첫 시간</h1>
    <h2>HTML 첫 시간</h2>
    <h3>HTML 첫 시간</h3>
    <h4>HTML 첫 시간</h4>
    <h5>HTML 첫 시간</h5>
    <h6>HTML 첫 시간</h6>
    
    <!-- 수평선 표현 태그-->
    <hr> 

    <!-- 줄바꿈 표현 태그 -->
    오늘 오후에는 HTML 수업을 진행합니다.<br>
    저와 함께 웹 페이지를 만들어 봅시다.

    <!-- 문단 표현 태그 : <p> -->
    <!-- 텍스트 강조 태그 : <b>는 음성인식 X , <strong>은 음성인식O 
        텍스트 기울기 태그 : <em> 음성인식O <i> -->
    <p>오늘 오후에는 <i><b>HTML</b> 수업</i>을 진행합니다.</p>
    <em>저와 함께 <strong>웹 페이지</strong>를 만들어 봅시다.</em>
    
    <!-- 첨자를 표현하는 태그 : sup(위), sub(아래) -->
    <p>
        안녕 <sup>hello</sup> <sub>반가워</sub>
    </p>

    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지를 표현하는 태그 
        src : 이미지 경로
        alt : 이미지를 불러오지 못할 때 표현하는 텍스트    
    -->

    <!-- 절대경로 : 어떤 파일 or 폴더가 위치한 고유 경로 -->
    <!-- 내부 경로 : pc의 경로 -->
    
    <img 
        src="https://www.fitpetmall.com/wp-content/uploads/2023/09/shutterstock_2205178589-1-1.png" 
        alt="이미지를 불러올 수 없습니다"
        width="300"
        height="200"
        >
    <!-- 상대경로 : 특정 위치를 기준으로 파일 or 폴더의 경로 -->
    <!-- 외부 경로 : 웹사이트 경로-->
    <!-- 1. 현재 위치 기준 : './'로 표현 -->
    <img src="./img/cat1.jfif" alt="...">

</body>
</html>

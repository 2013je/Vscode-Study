<!DOCTYPE html>

<body>
    <!-- 내용을 숨김처리 할 때 사용하는 태그 -->
    <details>
        <summary>숨겨진 내용에 대한 제목</summary>
        숨길 내용
    </details>

    <details>
        <summary>이미지 태그 속성</summary>
        <ul>
            <li>scr : 불러올 이미지 경로</li>
            <li>alt : 안내메세지</li>
            <li>width : 넓이</li>
            <li>height : 높이</li>
        </ul>

    </details>

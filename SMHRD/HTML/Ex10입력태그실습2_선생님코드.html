<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400">
        <tr bgcolor="gray">
            <td colspan="2">
                <h3>Step1 : 아이디/비밀번호 입력</h3>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">아이디:</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">비밀번호:</td>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">비밀번호확인:</td>
            <td><input type="password" name="repw"></td>
        </tr>
        <tr bgcolor="gray">
            <td colspan="2">
                <h3>Step2 : 개인정보</h3>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">성별:</td>
            <td>
                남<input type="radio" name="gender" value="남">
                여<input type="radio" name="gender" value="여">
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">혈액형:</td>
            <td>
                <select name="blood">
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">생일:</td>
            <td><input type="date" name="birth"></td>
        </tr>
        <tr bgcolor="gray">
            <td colspan="2">
                <h3>Step3 : 선호도</h3>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">취미:</td>
            <td>
                축구<input type="checkbox" name="hobby" value="축구">
                야구<input type="checkbox" name="hobby" value="야구">
                농구<input type="checkbox" name="hobby" value="농구">
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">좋아하는 색깔:</td>
            <td><input type="color" name="color"></td>
        </tr>
        <tr bgcolor="gray">
            <td colspan="2">
                <h3>Step4 : 적고 싶은 말</h3>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <textarea name="talk" cols="57" rows="5" style="resize: none;"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit" value="제출">
                <input type="reset" value="초기화">
            </td>
        </tr>
    </table>
</body>
</html>

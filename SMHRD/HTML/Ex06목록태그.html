<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06목록태그</title>
</head>
<body>
    <!-- 목록을 표현하는 태그 : ul, ol, dl -->
    <!-- ul : unordered list : 순서가 없는 목록 
         li : list item : 목록에 표현할 아이템(정보) -->
    <ul type = "circle"> 
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- 태그를 빠르게 생성하는 기능 -->
    <!-- ul>li*5 -->
    <!-- p>span*5 -->
    <!-- p+p -->
    <!-- p>span+strong -->

    <!-- ol : ordered list -->
    <ol> 
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- dl : definition list(정의목록)
         dt : definition term(정의용어)
         dd : definiton description(용어에 대한 설명) -->
    <dl>
        <dt>judgment</dt>
        <dd>판단, 심사 ...</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /*
            CSS 구조
            - 선택자 {스타일 속성 : 속성값;}

            선택자 : 스타일을 지정할 HTML태그 ex)h1, p, #~, .~ ...
            스타일 속성: 적용할 디자인 ex) 글자색(color), 배경색(background-color), ...
        */

        /* h1태그의 글자색을 파란색으로 지정 */
        h1{color: rgb(19, 119, 250);}

        /* p태그의 글자크기를 32픽셀로 지정 */
        p{font-size: 32px;}
    </style>
    
    <h1>CSS</h1>

    <p>CSS 첫 수업 시작</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 400px; margin: 0;}
        .tr-tit{class:tr-tit;}
    </style>
</head>
<body>
    <form>
        <table>
            <style>
                tr{background-color:lightskyblue; color:white}
                </style>
            <tr class="tr-tit">
                <style>td{background-color: lightblue;}</style>    
                <td colspan="2">
                <h3>Step1 : 아이디/비번 입력</h3>
                </td>
                
            </tr>
            <tr bgcolor="lightblue">
                <td align="right" >아이디: </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr bgcolor="lightblue">
                <td align="right">비밀번호: </td>
                <td><input type="text" name="pw"></td>
            </tr>
            <tr bgcolor="lightblue">
                <td align="right">비밀번호 확인: </td>
                <td><input type="text" name="pwcheck"></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="6fadcf">
                    <h3>Step2 : 개인정보</h3>
                </td>
            </tr>
            <tr bgcolor="lightblue">
                <td align="right" >성별 : </td>
                <td>
                    남<input type="radio" name="gender" value="남">
                    여<input type="radio" name="gender" value="여">
                </td>
            </tr>
            <tr bgcolor="lightblue">
                <td align="right" >혈액형: </td>
                <td>
                    <select name="혈액형">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>                 
                </td>
            </tr>
            <tr bgcolor="lightblue">
                <td align="right">생일: </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="6fadcf"><h3>Step3 : 선호도</h3></td>
            </tr>
            <tr  bgcolor="lightblue">
                <td align="right" >취미: </td>
                <td>
                    축구<input type="checkbox" name="hobby" value="축구">
                    야구<input type="checkbox" name="hobby" value="야구">
                    농구<input type="checkbox" name="hobby" value="농구">
                </td>
            </tr>
            <tr bgcolor="lightblue">
                <td align="right" >좋아하는 색깔: </td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="6fadcf"><h3>Step4 : 적고싶은 말</h3></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="lightblue">
                    <textarea name="" id="" cols="57" rows="10" style="resize: none;"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>


    </form>
</body>
</html>

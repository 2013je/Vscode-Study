<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응 선택자: 사용자의 반응으로 선택 */
        /* active : 클릭했을 때 반응*/
        #bt-click:active{
            color: red;
        }

        /* hover : 마우스를 올렸을 때 반응 */
        #bt-over:hover{
            color: blue;
        }
        p:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button id="bt-click">마우스 클릭</button>
    <button id="bt-over">마우스 오버</button>

    <p>반응 어쩌고</p>
</body>
</html>

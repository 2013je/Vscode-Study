<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ex09박스모델</title>
    <style>
        /* block level element */
        h1{border: 1px solid;} /* solid : 텍스트 박스*/

        /* inline element */
        a{border: 1px solid;}

        /* 
            박스모델(Box Model) : 모든 HTML요소를 box형태로 나타내어 브라우저에 배치하기 위한 규칙
            - 브라우저는 지정된 박스모델의 크기나 스타일(색, 배경이미지, 모양 등), 위치를 확인해 렌더링
            * 렌더링 : HTML문서를 읽어서 지정된 스타일에 맞게 그림

            박스모델 구성요소 : 콘텐츠(content), 안쪽여백(padding), 테두리(border), 바깥여백(maring)
        */
    </style>
</head>
<body>
    <h1>CSS</h1>Lorem ipsum <a href="#">dolor</a> sit amet consectetur adipisicing elit.
    Consectetur hic voluptas nesciunt quisquam quasi necessitatibus maiores perferendis, 
    itaque distinctio ut suscipit ipsam ipsum id doloribus dolor quas nihil amet aliquid!
</body>
</html>
